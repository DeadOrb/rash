<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <style>
    body {
      padding: 20px
    }

    .outputWrapper,
    .inputWrapper {
      height: 150px;
      border: 1px solid #E7E7E7;
      margin-bottom: 15px;
      line-height: 150px
    }

    #formula_input {
      height: 150px;
      line-height: 150px;
      text-align: center
    }

    .row {
      position: relative
    }

    .row .label {
      position: absolute;
      left: 20px;
      top: -7.5px;
    }
  </style>

  <link rel="stylesheet" href="../../../css/bootstrap.min.css">

  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_SVG">
  </script>

  <script src="../../../node_modules/tinymce/tinymce.min.js">
  </script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </div>
    <div class="row outputWrapper">
      <span class="label label-primary">Output</span>
      <div class="form-group text-center">
        <p id="formula_output" class="rash-math">````</p>
      </div>
    </div>
    <div class="row">
      <span class="label label-success">Input</span>
      <input type="text" id="formula_input" class="form-control" autofocus>
    </div>
    <div class="row">
      <button class="btn btn-success" id="formula_submit">Submit</button>
    </div>
  </div>

  <script type="text/javascript" src="../../jquery.min.js">
  </script>

  <script>
    $(window).load(function () {
      MathJax.Hub.Config({
        SVG: {
          useGlobalCache: false
        }
      })
    })

    $('#formula_submit').on('click', function () {

      let svgFormula = $('#formula_output').find('svg')

      svgFormula.attr('role', 'math')

      // Save input
      var formula_input = svgFormula

      // Passing data and close window
      window.parent.tinyMCE.get('raje_root').formula_input = formula_input
      window.parent.tinyMCE.activeEditor.windowManager.close()
    })

    $('#formula_input').on('input propertychange paste', function () {
      MathJax.Hub.processSectionDelay = 0;
      MathJax.Hub.Queue([
        'Text',
        MathJax.Hub.getAllJax($('#formula_output')[0])[0],
        $('#formula_input').val()
      ])
    })
  </script>
</body>

</html>
