         <h1>Quotation</h1>
         <p>In this example we want to introduce how to use quotations in a text.</p>
         <div class="section">
            <h1>Inline quotation</h1>
            <p>This is a simple example of <q>inline quotation</q>.</p>
         </div>
         <div class="section">
            <h1>Block quotation</h1>
            <p>For having an entire paragraph as a quotation, we have to use the default ODT style for citation, as follows:</p>
