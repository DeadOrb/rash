<?xml version="1.0" encoding="UTF-8"?>
<?xml-model href="../../grammar/rash.rng" type="application/xml" schematypens="http://relaxng.org/ns/structure/1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      prefix="schema: http://schema.org/ prism: http://prismstandard.org/namespaces/basic/2.0/">
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
      <link rel="stylesheet" href="../../css/rash.css"/>
      <script src="../../js/jquery.min.js"> </script>
      <script src="../../js/bootstrap.min.js"> </script>
      <script src="../../js/rash.js"> </script>
      <title>No title specified</title>
   </head>
   <body>
      <div class="section">
         <h1>List</h1>
         <p>In this example we want to introduce how to use lists in a text.</p>
         <div class="section">
            <h1>Ordered list</h1>
            <p>This is a simple example of ordered list.</p>
            <ol>
               <li>
                  <p>First item</p>
               </li>
               <li>
                  <p>Second item</p>
                  <p>With two paragraphs</p>
               </li>
               <li>
                  <p>Third item</p>
               </li>
            </ol>
         </div>
         <div class="section">
            <h1>Unordered list</h1>
            <p>This is a simple example of ordered list.</p>
            <ul>
               <li>
                  <p>First item</p>
               </li>
               <li>
                  <p>Second item</p>
               </li>
            </ul>
         </div>
      </div>
   </body>
</html>
